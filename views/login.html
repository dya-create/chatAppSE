<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EzMessage Login</title>


  <link rel="stylesheet" href="/css/index.css">
</head>


<body>

  <form id="formbody" action="/form" method="post">

    <div class="form">

      <div class="title">Welcome</div>
      <div class="subtitle">EzMessage</div>

      <div class="input-container ic1">
        <input name="username" id="username" class="username" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="username" class="placeholder">Username</label>
      </div>

      <div class="input-container ic2">
        <input name="password" id="password" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="password" class="placeholder">Password</label>
      </div>

     
      <button class="submit" >submit</button>

      <!--
      <button class="submit" onclick="errorAlert()">submit</button> //////
      <input type="button"  class="submit" onclick="errorAlert()" value="Submit form">
      -->

    </div>

  </form>
