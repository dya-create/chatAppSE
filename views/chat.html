<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Window</title>

  <link rel="stylesheet" href="/css/chat.css">
  <script defer src="/js/chat.js"></script>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/emoji/emojionearea.min.css">
  <script type="text/javascript" src="/emoji/emojionearea.min.js"></script>
  <script type="text/javascript" src="/emoji/emojis.js"></script>


</head>

<body>
  <button id="home-button" onclick="window.location.href='/'">Home</button>

  <section class="msger">

    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> EzMessage
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(/img/icon-robot.jpg)">

        </div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi, welcome to EzMessage! Go ahead and send me a message. ðŸ˜„
          </div>
        </div>
      </div>

      <div class="msg right-msg">
        <div class="msg-img" style="background-image: url(/img/icon-person.jpg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">EzMessageUser</div>
            <div class="time">7:17</div>
          </div>

          <div class="msg-text">
            You can change your name in JS section!
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <textarea class="msger-input" id="text-input"></textarea>
      
      
      <button type="submit" class="msger-send-btn">Send</button>
    </form>

  </section>

</body>

</html>
